name: Run tests for Task service
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
      - name: Get Code
        uses: actions/checkout@v5
    # Setup .Net SDK 9
      - name: Setup .Net SDK 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
      - run: dotnet --version
      - run: dotnet --list-sdks
    # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore SmartTask360.slnx

    # Build solution
      - name: Build solution
        run: dotnet build SmartTask360.slnx --configuration Release --no-restore

    # Run tests
      - name: Run tests
        run: dotnet test